<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSC – Dif. promedio vs municipales (pp)</title>
  <link rel="stylesheet" href="styles3.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* Popup lateral reutilizable */
    #popup-container {
      position: fixed; bottom: 10px; left: 10px; background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.3); z-index: 2; width: 320px; display: none;
    }
    .popup-header { background: #7b7b7b; color: #fff; padding: 6px 10px; border-radius: 6px; margin-bottom: 8px; }
    #popup-title { margin: 0; font-size: 16px; }
    .popup-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; padding: 6px 8px; border: 1px solid #eee; border-radius: 6px; background: #fafafa; }

    /* Leyenda */
    #legend {
      background: white; border-radius: 8px; bottom: 10px; right: 10px; padding: 10px; position: fixed; z-index: 2; width: 240px;
      box-shadow: 0 2px 10px rgba(0,0,0,.3); text-align: center; color: #222;
    }
    #legend h3 { margin: 0; font-size: 16px; }
    #legend p { margin: 4px 0 8px 0; font-size: 12px; color: #333; }
    .legend-separator { height: 1px; background: #000; opacity: .12; margin: 6px 0; }
    .legend-gradient { height: 16px; width: 100%; border-radius: 6px; margin-top: 6px;
      background: linear-gradient(to right, #2166ac, #f7f7f7, #b2182b);
      border: 1px solid #ddd;
    }
    .legend-labels { display: flex; justify-content: space-between; font-size: 12px; margin-top: 4px; }
    .opacity { margin-top: 8px; font-size: 12px; display: flex; align-items: center; gap: 8px; }
    .opacity input[type="range"] { width: 140px; }

    /* Hover popup */
    #hover-popup {
      position: absolute; padding: 6px 8px; background: rgba(0,0,0,.75); color: #fff; border-radius: 6px; font-size: 12px; pointer-events: none; z-index: 3; display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,.25);
    }
    #hover-popup .row { display: flex; justify-content: space-between; gap: 10px; }
    #hover-popup .row + .row { margin-top: 4px; }

    /* Back */
    #backButton { position: absolute; top: 12px; left: 12px; z-index: 3; background: #B5B5B5; color: #000; padding: 8px 12px; border-radius: 6px; text-decoration: none; box-shadow: 0 2px 8px rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <a href="index.html" id="backButton">Inici</a>
  <div id="map"></div>

  <div id="popup-container">
    <div class="popup-header"><h3 id="popup-title"></h3></div>
    <div id="popup-content"></div>
  </div>

  <div id="legend">
    <h3>PSC – Dif. promedio vs municipales</h3>
    <p>(puntos porcentuales por sección censal)</p>
    <div class="legend-separator"></div>
    <div class="legend-gradient"></div>
    <div class="legend-labels">
      <span id="legend-min">0.0</span>
      <span id="legend-mid">-</span>
      <span id="legend-max">-</span>
    </div>
    <div class="opacity">
      <label for="opacity-slider">Opacidad</label>
      <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="0.8">
    </div>
  </div>

  <div id="hover-popup"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGF1YmVsbG9wZXJleiIsImEiOiJjbHdtNjhmcXMwY2d6MmlyejNycXRwZzVsIn0.2Wly8_VtO0BfDMgmfYfxNw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [2.0, 41.5632],
      zoom: 12
    });

    // --- Utilidades robustas de normalización/parsing ---
    const normKey = (x) => {
      if (x === null || x === undefined) return '';
      const s = String(x).trim();
      const digits = s.match(/\d+/g);
      if (!digits) return s.replace(/^\uFEFF/, '').trim();
      const n = parseInt(digits.join(''), 10);
      return String(n);
    };

    const parsePP = (v) => {
      if (v === null || v === undefined) return NaN;
      if (typeof v === 'number') return v;
      let s = String(v)
        .replace(/^\uFEFF/, '')       // quitar BOM
        .replace(/\u00A0/g, ' ')      // NBSP → espacio
        .replace(/[−–—]/g, '-')        // distintos guiones → '-'
        .replace(/pp|%/ig, '')         // quitar unidades
        .trim();
      // Si hay coma decimal, quitamos puntos de miles
      if (/,/.test(s)) s = s.replace(/\.(?=\d{3}(\D|$))/g, '');
      s = s.replace(/,/g, '.');        // coma → punto
      s = s.replace(/\s/g, '');       // quitar espacios
      const n = parseFloat(s);
      return isNaN(n) ? NaN : n;
    };

    const fmt = (x) => (isNaN(x) ? '—' : (x>0?'+':'') + x.toFixed(1) + ' pp');

    // Carga CSV con Papa (delimitador ';')
    function loadCSV(path) {
  return new Promise((resolve) => {
    Papa.parse(path, {
      download: true,
      header: true,
      skipEmptyLines: true,
      dynamicTyping: false,
      // No fijamos 'delimiter' -> autodetección (coma/;).
      // Limpiamos BOM y comillas de los encabezados para que 'Dif. Promedio' coincida.
      transformHeader: (h) => String(h)
        .replace(/^\uFEFF/, '')      // BOM
        .replace(/^"+|"+$/g, '')     // comillas alrededor
        .replace(/\u00A0/g, ' ')     // NBSP → espacio normal
        .trim(),
      complete: (res) => resolve(res.data)
    });
  });
}




    map.on('load', async () => {
      const geoUrl = 'https://api.mapbox.com/datasets/v1/paubelloperez/cm0dx5dne4o5o1vnrtf01d057/features?access_token=' + mapboxgl.accessToken;
      const [geojson, rowsRaw] = await Promise.all([
        fetch(geoUrl).then(r => r.json()),
        loadCSV('FinalPSC_Indic.csv')
      ]);

      // Limpiar filas vacías y normalizar claves exactas
      const rows = rowsRaw.filter(r => r && Object.keys(r).length > 0).map(obj => {
        const out = {};
        for (const k in obj) {
          const ck = k.replace(/^\uFEFF/, '').trim(); // limpia BOM y espacios
          out[ck] = obj[k];
        }
        return out;
      });

      const DIFF_COL = 'Dif. Promedio'; // columna exacta solicitada

      // Construir lookup Districte-Secció -> número
      const diffByKey = new Map();
      rows.forEach(r => {
        const key = `${normKey(r.Districte)}-${normKey(r.Secció)}`;
        const val = parsePP(r[DIFF_COL]);
        if (!isNaN(val)) diffByKey.set(key, val);
      });

      // Inyectar al GeoJSON
      geojson.features.forEach(f => {
        const key = `${normKey(f.properties.Districte)}-${normKey(f.properties.Secció)}`;
        const v = diffByKey.get(key);
        if (v !== undefined) f.properties.DifPromedio = v; // en puntos porcentuales
      });

      // Dominio simétrico alrededor de 0
      const values = geojson.features.map(f => f.properties.DifPromedio).filter(v => typeof v === 'number' && !isNaN(v));
      const maxAbs = values.length ? Math.max(...values.map(v => Math.abs(v))) : 1;
      const domain = [-maxAbs, 0, maxAbs];

      // Fuente y capas
      map.addSource('secciones-censales', { type: 'geojson', data: geojson });

      map.addLayer({
        id: 'secciones-censales-layer', type: 'fill', source: 'secciones-censales',
        paint: {
          'fill-color': ['interpolate', ['linear'], ['to-number', ['get', 'DifPromedio']],
            domain[0], '#2166ac',
            domain[1], '#f7f7f7',
            domain[2], '#b2182b'
          ],
          'fill-opacity': 0.8
        }
      });

      map.addLayer({ id: 'secciones-censales-lines', type: 'line', source: 'secciones-censales', paint: { 'line-color': '#000', 'line-width': 0.5 } });

      // Leyenda dinámica
      document.getElementById('legend-min').textContent = (-maxAbs).toFixed(1);
      document.getElementById('legend-mid').textContent = '0.0';
      document.getElementById('legend-max').textContent = maxAbs.toFixed(1);

      // Opacidad
      document.getElementById('opacity-slider').addEventListener('input', (e) => {
        const v = parseFloat(e.target.value);
        if (map.getLayer('secciones-censales-layer')) map.setPaintProperty('secciones-censales-layer', 'fill-opacity', v);
      });

      // Hover
      const hover = document.getElementById('hover-popup');
      map.on('mousemove', 'secciones-censales-layer', (e) => {
        const f = e.features && e.features[0];
        if (!f) return;
        const d = f.properties.Districte;
        const s = f.properties.Secció;
        const v = f.properties.DifPromedio;
        hover.innerHTML = `<div class="row"><strong>D:</strong><span>${d ?? '—'}</span></div>
                           <div class="row"><strong>SC:</strong><span>${s ?? '—'}</span></div>
                           <div class="row"><strong>Dif. promedio:</strong><span>${fmt(v)}</span></div>`;
        hover.style.left = (e.originalEvent.pageX + 10) + 'px';
        hover.style.top = (e.originalEvent.pageY - 28) + 'px';
        hover.style.display = 'block';
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'secciones-censales-layer', () => { hover.style.display = 'none'; map.getCanvas().style.cursor = ''; });

      // Click -> panel inferior
      map.on('click', 'secciones-censales-layer', (e) => {
        const f = e.features && e.features[0];
        if (!f) return;
        const d = f.properties.Districte;
        const s = f.properties.Secció;
        const v = f.properties.DifPromedio;
        document.getElementById('popup-title').textContent = `Districte ${d} – Secció ${s}`;
        document.getElementById('popup-content').innerHTML = `
          <div class="popup-row"><span>Dif. promedio (gen/aut/eu − mun):</span><strong>${fmt(v)}</strong></div>
        `;
        document.getElementById('popup-container').style.display = 'block';
      });

      // Cerrar panel si se hace click fuera
      map.on('click', (e) => {
        const feats = map.queryRenderedFeatures(e.point, { layers: ['secciones-censales-layer'] });
        if (!feats.length) document.getElementById('popup-container').style.display = 'none';
      });
    });
  </script>
</body>
</html>
